      body {
        background-color: #fff9f2;
        font-family: Montserrat,Noto Sans JP,sans-serif;
      }
      html {
        height: 100%;
        margin: 0;
      }
      #banner {
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.5),
            rgba(255, 255, 255, 0.5)
          ),
          url("../img/BackGround/Banner-3.png");
        height: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }

      .scrolling-container {
        width: 100%;
        overflow: hidden;
      }

      .scrolling-content {
        width: fit-content; /* 達成無限效果 */
        white-space: nowrap;
        animation: scroll 30s linear infinite; /* 設定動畫效果，10秒完成一次循環 */
        /* animation-duration: 10s; */
      }

      .scrolling-content img {
        /* width: 200px; */
        height: 200px;
        object-fit: cover;
        margin: 5px;
        transition: transform 0.3s ease-in-out;
      }
      .scrolling-content > img:hover {
        cursor: pointer;
        transform: scale(1.1);
      }
      /* 初始圖片CSS */
      #zoomImage {
        width: 100%;
        height: auto;
        cursor: pointer;
      }

      /* 放大布局CSS */
      .zoomLayout {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* 半透明背景 */
        overflow: hidden;
      }

      /* 放大圖片CSS */
      #zoomedImg {
        width: auto;
        height: 70%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* 關閉按鈕CSS */
      .closeBtn {
        color: #fff;
        font-size: 2em;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
      }
      @keyframes scroll {
        to {
          transform: translate(-50%);
        }
      }

      .sns-svg {
        width: 50px;
        height: auto;
      }

      footer {
        background-color: #d3b1b5;
        display: block;
        align-content: center;
        align-items: center;
      }
    </style>
